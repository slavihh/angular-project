<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="toggle()"><mat-icon>menu</mat-icon></button>
  <h1 class="example-app-name">{{title}}</h1>
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true">
    <mat-nav-list>
      <a *ngFor="let link of links" routerLink="{{link.path}}">
        <mat-list-item class="parent drawer">
          <span class="full-width" *ngIf="isExpanded || isShowing">{{link.title}}</span>
          <mat-icon mat-list-icon>{{link.icon}}</mat-icon>
      </mat-list-item>
      </a>
    </mat-nav-list>
    <mat-nav-list> </mat-nav-list>
  </mat-sidenav>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
