<mat-toolbar color="primary" class="example-toolbar" >
  <button mat-icon-button (click)="toggle()"><mat-icon>menu</mat-icon></button>
  <h1 class="example-app-name">{{title}}</h1>
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true">
    <mat-nav-list>
      <a routerLink="">
            <mat-list-item class="parent drawer">
              <span class="full-width" *ngIf="isExpanded || isShowing">Home</span>
              <mat-icon mat-list-icon>home</mat-icon>
          </mat-list-item>
      </a>
      <ng-template #notLogged>
          <a routerLink="login">
              <mat-list-item class="parent drawer">
                <span class="full-width" *ngIf="isExpanded || isShowing">Login</span>
                <mat-icon mat-list-icon>input</mat-icon>
              </mat-list-item>
            </a>
            <a routerLink="register">
                <mat-list-item class="parent drawer">
                  <span class="full-width" *ngIf="isExpanded || isShowing">Register</span>
                  <mat-icon mat-list-icon>person_add</mat-icon>
                </mat-list-item>
              </a>
      </ng-template>
      
      <ng-template #logged>
          <div *ngIf="(role | async) === 1">
              <a  routerLink="user/marks">
                <mat-list-item class="parent drawer">
                  <span class="full-width" *ngIf="isExpanded || isShowing">My marks</span>
                  <mat-icon mat-list-icon>star_rate</mat-icon>
              </mat-list-item>
             </a>
          </div>
          <div *ngIf="(role | async) === 2">
            <a  routerLink="admin/user">
                  <mat-list-item class="parent drawer">
                    <span class="full-width" *ngIf="isExpanded || isShowing">User</span>
                    <mat-icon mat-list-icon>account_box</mat-icon>
                </mat-list-item>
            </a>
            <a  routerLink="admin/subject">
              <mat-list-item class="parent drawer">
                <span class="full-width" *ngIf="isExpanded || isShowing">Subject</span>
                <mat-icon mat-list-icon>school</mat-icon>
            </mat-list-item>
            </a>
          </div>
          <mat-list-item class="parent drawer" (click)="logout()">
              <span class="full-width" *ngIf="isExpanded || isShowing">Logout</span>
              <mat-icon mat-list-icon>exit_to_app</mat-icon>
          </mat-list-item>
      </ng-template>
      <ng-container *ngIf="(loggedIn | async) then logged; else notLogged"></ng-container>
    </mat-nav-list>
  </mat-sidenav>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
