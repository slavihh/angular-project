
<mat-card class="container" >
  <h1 class="label"> ADD NEW USER-MARK </h1>
  <form (ngSubmit)="onSubmit()" #subjectForm="ngForm" class="form">
  <mat-form-field class="example-full-width">
    <select matNativeControl [(ngModel)] = "subject" #subjectId="ngModel" name="subjectId" required>
      <option *ngFor="let subject of userSubjects">{{subject.name}}</option>
      </select>
     <mat-error *ngIf="!subjectId.valid && subjectId?.errors.required">
      Subject is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <select matNativeControl [(ngModel)] = "mark" #subjectId="ngModel" name="markId" required>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      </select>
  </mat-form-field>
  <br/>
  <div style="text-align:center;">
      <button  mat-raised-button color="primary" [disabled]="!subjectForm.valid"  type="submit">ADD</button>
    </div>
</form>
</mat-card>
