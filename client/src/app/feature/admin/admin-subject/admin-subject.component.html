<section class="mat-typography">
  <h1 class="mat-display-2">SUBJECT</h1>
</section>
<span class="flex-spacer"></span>
<div fxLayout="row" fxLayoutAlign="end end">
  <a [routerLink]="['/admin/subject', 'create']"><mat-icon>add</mat-icon></a>
</div>
<br/>
<mat-table [dataSource]="subjects | async" class="mat-elevation-z8" class="container">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}} 
        <a [routerLink]="['/admin/subject/edit', element.name]"><mat-icon style="padding-left: 5px">edit</mat-icon></a>
        <mat-icon style="padding-left: 5px">close</mat-icon></mat-cell>
    </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
